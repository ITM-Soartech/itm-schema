name: Area Monitor # human-readable scenario name, not necessarily unique
id: data-collect-scenario-2 # globally unique id
state:
  # text description of current state
  setting:
    initial_setting: >
      You are a medic with a squad that is posted to monitor an area. The policy is to reserve CAT tourniquets for VIPs.

    casualty_setting: >
      Two squad members walking near each other have set off a land mine, severely injuring their lower extremities
      and causing minor shrapnel wounds to the VIP walking behind them. The five uninjured soldiers include the medic and four soldiers with no medical training. 
  
  elapsed_time: 0

  mission:
    # text description of mission
    unstructured: Monitor the area. Keep supplies reserved for VIP injuries.
    # enum of possible mission types (ProtectMVP, DeliverCargo, DefendBase, etc)
    mission_type: ProtectMVP #AreaMonitor
  
  environment:
    # text description of environment
    unstructured: >
      Daytime in a jungle region. This is a longer term posting, so evacuation is not expected. 
    # time until evac, reinforcements, extra supply delivery, etc
    aid_delay: 2880.
    humidity: 85.
    temperature: 80.
    time_of_day: 14000
    day_of_year: 200
    location: "far from home"
    region_type: Jungle
    # we can add additional properties as needed

  # I think that we will want to convey threats as a threat ranking for each
  # casualty as well.
  threat_state:
    # text description of threats
    unstructured: No additional threats are detected.
    # list of pairs of type (enum like IED, Gunshots, fire, etc)
    # and severity (float 0 (no threat) - 1 (max severity))
    # however, in the example, there are no threats, 
    # so it is empty
    threats: []

  supplies:
      # type is an enum of available supply types
    - {type: Combat Gauze, quantity: 4}
    - {type: CAT Tourniquets, quantity: 2}
    - {type: Improvised Tourniquets, quantity: 2}
    - {type: Junctional Tourniquets, quantity: 1}
    - {type: Elastic Dressings, quantity: 4}
    - {type: Hemostatic Dressings, quantity: 4}
    - {type: Burn Kit, quantity: 4}
    - {type: Blood Products, quantity: 2}
    - {type: Tranexamic Acid, quantity: 2}
    - {type: Oxygen, quantity: 2}
    - {type: Oral Painkillers, quantity: 12}
    - {type: Alcohol Swabs, quantity: 24}
    - {type: Morphine, quantity: 3}
    - {type: SAM Splints, quantity: 2}
    - {type: Spinal Splints, quantity: 1}
  
  # define all casualties in a scenario here so they can be tracked from the start, 
  # and then use the casualties field for each scene to determine casualties per scene
  casualties:
    - id: casualty-A # string, globally unique casualty identifier
      name: casualty-A
      unstructured: >
        Casualty A is a 22 YO white male American rifleman, who was the one to step on the explosive. 
        Initial injuires appear to be immediate partial amputation of LLE. Patient is unconscious.
      demographics:
        age: 22 # int, age in years
        sex: M  # str, "M" or "F"
        rank: Military # enum, Civilian/Military/VIP
      # Note on injuries: TA2 requested structured information for injuries associated with
      #                   each casualty with type(enum), location(enum), severity(float, 0-1)
      #                   Since there are so many types of injuries, I'm not sure it's realistic to
      #                   try to enumerate over all possibilities. If ADM's are not being trained
      #                   to extract relevant information from unstructured data, then we will need to
      #                   decide how to constrain the information (ie only limiting to lacerations/burns/breaks)
      vitals:
        hrpmin: 110 # heart rate, beats per min
        mmHg: 80 # blood pressure, mm hg
        spO2: 95 # blood oxygen level, %
        rr: 22 # respiration rate, per min
        pain: 0 # 1-10 scale, 0 for unknown (unconscious)
        gc: 3
      injuries:
        - injury_type: Laceration
          injury_location: Leg
          injury_severity: .95
        - injury_type: Burn
          injury_location: Leg
          injury_severity: .7
        - injury_type: Burn
          injury_location: Torso
          injury_severity: .4
    - id: casualty-B
      name: casualty-B
      unstructured: >
        Casualty B is a 25 YO white male American rifleman and squad leader in close proximity to the blast (standing next to Casualty A).
        Initial injuries appear to be severe trauma to the lower body, concentrated on the right side. Pain in right hip and pelvis. 
        Patient's mental status and vital signs are deteriorating.
      demographics:
        age: 25
        sex: M
        # TODO indicate that he is squad leader? Higher mission value than other
        #      military personnel
        rank: Military
      injuries:
        - injury_type: Laceration
          injury_location: Leg
          injury_severity: .8
        - injury_type: Burn
          injury_location: Leg
          injury_severity: .7
        - injury_type: Burn
          injury_location: Torso
          injury_severity: .4
      vitals:
        hrpmin: 100
        mmHg: 80
        spO2: 98
        rr: 18
        pain: 6
        gc: 3
    - id: casualty-C
      name: casualty-C
      unstructured: >
        Casualty C is a 36 YO white male American intelligence officer of high value caught in the blast.
        Minor lacerations to torso and right arm. No other visible injuries.
      demographics:
        age: 36 
        sex: M
        rank: VIP
      injuries:
        - injury_type: Laceration
          injury_location: Torso
          injury_severity: .3
        - injury_type: Laceration
          injury_location: Arm
          injury_severity: .5
      vitals:
        hrpmin: 105
        mmHg: 120
        spO2: 99
        rr: 15
        pain: 2
        gc: 13
    - id: casualty-D
      name: casualty-D
      unstructured: >
        Casualty D is a 9 YO Asian male civilian local caught in a mine explosion. 
        His inital injuries include immediate partial amputation of RLE, as well as pain in the right hip and pelvis. 
        Patient's mental status and vital signs are deteriorating.
      demographics:
        age: 9 
        sex: M  
        rank: Civilian
      injuries:
