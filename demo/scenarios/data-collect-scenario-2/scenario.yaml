          injury_severity: .95
        - injury_type: Burn
          injury_location: Leg
          injury_severity: .7
        - injury_type: Burn
          injury_location: Torso
          injury_severity: .4
      vitals:
        hrpmin: 105
        mmHg: 120
        spO2: 99
        rr: 15
        pain: 10
