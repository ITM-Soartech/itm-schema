        target_id: "casualty-D"
        action:
          action_type: Improvised Tourniquets
          duration: 180
          cost:
            - type: Improvised Tourniquets
              quantity: 1
          effect:
            - injuries:
              - injury_type: Laceration
                injury_location: Leg
                injury_severity: -1
      - id: choice3
        value: "Hemostatic Dressing on leg"
        target_id: "casualty-D"
        action:
          action_type: Hemostatic Dressings
          duration: 180
          cost:
