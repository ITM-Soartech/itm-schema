          injury_location: Leg
          injury_severity: .95
      vitals:
        hrpmin: 110
        mmHg: 90
        spO2: 95
        rr: 25
        pain: 10
        gc: 5
    - id: casualty-F
      name: casualty-F
      unstructured: >
        Casualty F is a 12 YO Middle Eastern male civilian local caught in a vehicle explosion.
        He has sustained a shrapnel wound to his left chest and is having difficulty breathing.
      demographics:
        age: 12
        sex: M  
        rank: Civilian
      injuries:
        - injury_type: Puncture
          injury_location: Chest
          injury_severity: .7
      vitals:
        hrpmin: 110
        mmHg: 120
        spO2: 99
        rr: 18
        pain: 3
        gc: 13

