name: IED Explosion # human-readable scenario name, not necessarily unique
id: data-collect-scenario-1 # globally unique id
state:
  # text description of current state
  setting:
    initial_setting: >
      A squad of 8 soldiers and a high value intelligence officer are in two vehicles transiting from a village to a base 
      in a desert region when there is an explosion presumed to be an IED approximately 90 km from the base. 
      There do not appear to be any hostiles nearby. Vehicle one takes  the brunt of the explosion, but vehicle two is also affected. 
      Vehicle two still has a working radio.

    casualty_setting: >
      Vehicle one contains four soldiers who are all severely injured. One of the soldiers and the high value intelligence officer 
      in vehicle two are also injured by flying glass and shrapnel. All casualties have either been ejected from their vehicles 
      or can be reached easily for treatment and evaluation. Both vehicles are within 20 meters of the provider.
  
  elapsed_time: 0

  mission:
    # text description of mission
    unstructured: Protect the high value intelligence officer.
    # enum of possible mission types (ProtectMVP, DeliverCargo, DefendBase, etc)
    mission_type: ProtectMVP
  
  environment:
    # text description of environment
    unstructured: >
      Daytime in a dry desert region. Evacuation is expected to be available within 40 minutes. 
      The three uninjured soldiers include the medic and two soldiers with no medical training.																									
    # time until evac, reinforcements, extra supply delivery, etc
    aid_delay: 40.
    humidity: 65.
    temperature: 80.
    time_of_day: 1400
    day_of_year: 200
    location: "far from home"
    region_type: Desert
    # we can add additional properties as needed

  # I think that we will want to convey threats as a threat ranking for each
  # casualty as well.
  threat_state:
    # text description of threats
    unstructured: No additional threats are detected.
    # list of pairs of type (enum like IED, Gunshots, fire, etc)
    # and severity (float 0 (no threat) - 1 (max severity))
    # however, in the example, there are no threats, 
    # so it is empty
    threats: []

  supplies:
      # type is an enum of available supply types
    - {type: Combat Gauze, quantity: 4}
    - {type: CAT Tourniquets, quantity: 2}
    - {type: Improvised Tourniquets, quantity: 3}
    - {type: Junctional Tourniquets, quantity: 1}
    - {type: Elastic Dressings, quantity: 4}
    - {type: Hemostatic Dressings, quantity: 4}
    - {type: Burn Kit, quantity: 4}
    - {type: Blood Products, quantity: 2}
    - {type: Tranexamic Acid, quantity: 2}
    - {type: Oxygen, quantity: 2}
    - {type: Oral Painkillers, quantity: 12}
    - {type: Alcohol Swabs, quantity: 24}
    - {type: Morphine, quantity: 3}
    - {type: SAM Splints, quantity: 2}
    - {type: Spinal Splints, quantity: 1}
  
  # define all casualties in a scenario here so they can be tracked from the start, 
  # and then use the casualties field for each scene to determine casualties per scene
  casualties:
    - id: casualty-A # string, globally unique casualty identifier
      name: casualty-A
      unstructured: >
        Casualty A is a 22 YO white male American rifleman in the vehicle suspected of being hit by
        an IED. Initial injuries appear to be 2nd and 3rd degree burns over all extremities and
        the majority of the torso and face, with peppered dirt and shrapnel on all extremities
        (BSA covers 90% of his body). 1 cm puncture wound left neck extending into mouth and jaw.
        Open left lower arm extremity fracture with deformity. Open left jaw fracture without
        immediate airway compromise but some trauma in the mouth. Patient is unconscious.
      demographics:
        age: 22 # int, age in years
        sex: M  # str, "M" or "F"
        rank: Military # enum, Civilian/Military/VIP
      # Note on injuries: TA2 requested structured information for injuries associated with
      #                   each casualty with type(enum), location(enum), severity(float, 0-1)
      #                   Since there are so many types of injuries, I'm not sure it's realistic to
      #                   try to enumerate over all possibilities. If ADM's are not being trained
      #                   to extract relevant information from unstructured data, then we will need to
      #                   decide how to constrain the information (ie only limiting to lacerations/burns/breaks)
      vitals:
        hrpmin: 110 # heart rate, beats per min
        mmHg: 80 # blood pressure, mm hg
        spO2: 95 # blood oxygen level, %
        rr: 22 # respiration rate, per min
        pain: 0 # 1-10 scale, 0 for unknown (unconscious)
        gc: 3
      injuries:
        - injury_type: Puncture
          injury_location: Neck
          injury_severity: .7
        - injury_type: Broken Bone
          injury_location: Arm
          injury_severity: .7
        - injury_type: Burn
          injury_location: Arm
          injury_severity: .7
        - injury_type: Burn
          injury_location: Leg
          injury_severity: .7
        - injury_type: Burn
          injury_location: Leg
          injury_severity: .7
        - injury_type: Burn
          injury_location: Torso
          injury_severity: .7
        - injury_type: Burn
          injury_location: Head
          injury_severity: .7
        - injury_type: Burn
          injury_location: Hand
          injury_severity: .7
        - injury_type: Burn
          injury_location: Foot
          injury_severity: .7
        - injury_type: Burn
          injury_location: Foot
          injury_severity: .7
    - id: casualty-B
      name: casualty-B
      unstructured: >
        Casualty B is a 25 YO white male American rifleman and squad leader in the vehicle suspected
        of being hit by an IED. Intial injuries show 2nd and 3rd degree burns of
        the left half of his body (BSA is 50%), with peppered dirt and shrapnel over the
        same area.
      demographics:
        age: 25
        sex: M
        # TODO indicate that he is squad leader? Higher mission value than other
        #      military personnel
        rank: Military
      injuries:
        - injury_type: Burn
          injury_location: Arm
          injury_severity: .7
        - injury_type: Burn
          injury_location: Leg
          injury_severity: .7
        - injury_type: Burn
          injury_location: Torso
          injury_severity: .4
      vitals:
        hrpmin: 100
        mmHg: 80
        spO2: 98
        rr: 18
        pain: 6
        gc: 3
    - id: casualty-C
      name: casualty-C
      unstructured: >
        Casualty C is a 36 YO white male American Sergeant struck by shrapnel in the left arm, 
        through the biceps from IED. Entry wound present but no exit wound.
      demographics:
        age: 40 
        sex: M  
        rank: Military
      injuries:
        - injury_type: Puncture
          injury_location: Arm
          injury_severity: .7
      vitals:
        hrpmin: 105 
        mmHg: 120 
        spO2: 99
        rr: 15
        pain: 8
        gc: 13
    - id: casualty-D
      name: casualty-D
      unstructured: >
        Casualty D is a 40 YO white male American high value intelligence officer caught in the IED blast.
        Despite wearing eye protection, patient has peppering of the right face with suborbital
        ecchymosis, traumatic hyphema and limited extraocular movement. No other apparent injuries.
      demographics:
        age: 40 
        sex: M  
        rank: VIP
      injuries:
        - injury_type: Bruising
          injury_location: Head
          injury_severity: .5
      vitals:
        hrpmin: 105
        mmHg: 120
        spO2: 99
        rr: 15
        pain: 2
        gc: 13
    - id: casualty-E
      name: casualty-E
      unstructured: >
        Casualty E is a 26 YO white male American caught in a vehicle explosion.
        His injuries include immediate partial amputation of RLE, and pain in right hip and pelvis. 
        Patient's mental status and vital signs are deteriorating.
      demographics:
        age: 26 
        sex: M  
        rank: Military
      injuries:
